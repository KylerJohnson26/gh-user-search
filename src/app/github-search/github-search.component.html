<section class="search-section">
  <h2 class="title">Github User Search</h2>

  <div class="input-section">
    <input type="text" class="search" [(ngModel)]="searchQuery"/>
    <a
      class="btn search-btn"
      [routerLink]="['/users', searchQuery]">
      Search Github
  </a>
  </div>
</section>
