<section class="search-section">
  <h2 class="title">Github User Search</h2>

  <div class="input-section">
    <input
      type="text" class="search" [(ngModel)]="searchQuery"
      (keyup.enter)="handleOnKeyupEnter()"
    />
    <a
      class="btn search-btn"
      [routerLink]="['/search/users', searchQuery]">
      Search Github
    </a>
  </div>
</section>
